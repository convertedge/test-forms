<!doctype html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />

  <body class="h-full flex flex-col justify-center max-w-120 mx-auto">
    <div class="w-full flex gap-2 justify-between mb-10">
      <h2 class="text-2xl">One email</h2>
      <a href="/index.html">back home</a>
    </div>

    <form action="/action_page.php">
      <div>
        <label for="fname" class="block text-sm/6 font-medium text-gray-900 dark:text-white">First name:</label>
        <div class="mt-2">
          <input
            id="fname"
            type="text"
            name="fname"
            placeholder="John"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"
          />
        </div>
      </div>

      <div>
        <label for="lname" class="block text-sm/6 font-medium text-gray-900 dark:text-white">Last name:</label>
        <div class="mt-2">
          <input
            id="lname"
            type="text"
            name="lname"
            placeholder="Doe"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"
          />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900 dark:text-white">Email</label>
        <div class="mt-2">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="you@example.com"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"
          />
        </div>
      </div>

      <div class="w-full flex justify-end">
        <button
          type="submit"
          class="mt-4 rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500"
